<div>
    <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
    <ul>
        <li ng-repeat="school in vm.schools | filter:q">
            <a ui-sref="app.schools.detail({ id: school.id, slug: school.slug })">
                {{ school.name }}
            </a>
        </li>
    </ul>
</div>
