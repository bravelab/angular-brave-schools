<div ng-repeat="school in vm.schools" class="row">
  <div class="col-sm-2 col-md-2">
    <a ui-sref="app.schools.detail({ id: school.school_id, slug: school.subdomain })">
      <div class="thumbnail">
        <img ng-src="{{ school.main_logo.logo_url }}" class="img-responsive"/>
        <div class="caption">
          <h2>{{ school.name }}</h2>
        </div>
      </div>
    </a>
  </div>

  <ul>
    <li dir-paginate="item in items | itemsPerPage: 10"></li>
  </ul>
  <dir-pagination-controls></dir-pagination-controls>

</div>
